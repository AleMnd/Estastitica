<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Distribuição Uniforme</title>
  <link rel="stylesheet" type="text/css" href="CSS/Uni.css">
  <link rel="shortcut icon" type="imagex/png" href="/Estatistica/imagens/3832383.png">
</head>
<body id="fundo">
    <div id="cabeçalho">
        <div class="navegar">
            <a href="index.html"><button class="inicio-button"><h2>Pagina Inicial</h2></button></a>
        </div>
        <div class="navegar">
            <a href="Uniforme.html"><button class="button"><h2>Distribuição Uniforme</h2></button></a>
        </div>
        <div class="navegar">
            <a href="Exponencial.html"><button class="join-button"><h2>Distribuição Exponencial</h2></button></a>
        </div>
    </div>
  <div id="tabela">
    <div class="cal">
      <div class="uni">
        <h1>Distribuição Uniforme</h1>
      </div>
      <div class="for">
        <div class="form-group">
          <label for="a">Valor A:</label>
          <input type="number" id="a" step="any" min="0">
        </div>
        <div class="form-group">
          <label for="b">Valor B:</label>
          <input type="number" id="b" step="any" min="0">
        </div>
        <!--<div class="form-group">
          <label for="x1">Valor X1 (Inicial):</label>
          <input type="number" id="x1" step="any" min="0">
        </div>
        <div class="form-group">
          <label for="x2">Valor X2 (Final):</label>
          <input type="number" id="x2" step="any" min="0">
        </div> -->

      </div>
      <div class="grid">
          <label><input type="checkbox" id="media"> Média (μ)</label>
          <label><input type="checkbox" id="variancia"> Variância (σ²)</label>
          <label><input type="checkbox" id="desvio"> Desvio Padrão (σ)</label>
          <label><input type="checkbox" id="cv"> Coeficiente de Variação</label>
          <label><input type="checkbox" id="todos"> Selecionar todos</label>
          <label><input type="checkbox" id="entre"> Probabilidade entre X1 e X2</label>
      </div>

      <button onclick="calcular()">Calcular</button>
      <h2>Resultados</h2>
      <div id="resultado"></div>
    </div>
</div>
 <script src="JS/Uni.js"></script>
</body>
</html>
